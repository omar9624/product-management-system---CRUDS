<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cruds</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;800;900&family=Chakra+Petch:wght@300;600;700&family=Montserrat:wght@100;300;400;600;700&family=Prompt:ital,wght@0,300;0,600;0,700;1,100&family=Raleway:ital,wght@0,800;1,300;1,600&family=Roboto:ital,wght@0,100;0,400;0,900;1,500&family=Source+Code+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="cruds pt-5 pb-5">
            <div class="container">
                <div class="main-title text-center">
                    <h2 class="fw-bold text-white">CRUDS</h2>
                    <p class="fs-5 text-white-50">PRODUCT MANAGEMENT SYSTEM</p>
                </div>
                <div class="input d-flex justify-content-between flex-column gap-3 mt-5">
                    <input class="w-100" type="text" id="title" placeholder="title" required>
                    <div class="d-flex flex-column flex-md-row justify-content-between gap-3 gap-md-2  gap-lg-3">
                        <input onkeyup="totalCalculate()" class="col-md-3" type="number" id="price" placeholder="Price">
                        <input onkeyup="totalCalculate()" class="col-md-2" type="number" id="texas" placeholder="Texas">
                        <input onkeyup="totalCalculate()" class="col-md-2" type="number" id="ads" placeholder="ads">
                        <input onkeyup="totalCalculate()" class="col-md-2" type="number" id="discount" placeholder="Discount">
                        <small id="total" class="col-md-2 p-2 fw-bold small d-flex align-items-center justify-content-center">Total:</small>
                    </div>
                    <input type="number" id="count" value="1" placeholder="Count">
                    <input type="text" id="category" placeholder="Category">
                    <button class="btn p-2" id="submit">Create</button>
                </div>
                <div class="output d-flex gap-3 flex-column mt-3">
                    <input class="w-100" id="search" type="text" placeholder="Search">
                    <div class="buttons d-flex flex-column flex-sm-row gap-3">
                        <Button class="btn p-2 w-100" id="btn-title">Search By Title</Button>
                        <Button class="btn p-2 w-100" id="btn-category">Search By Category</Button>
                    </div>
                    <div id="del-btn">
                        <!-- <Button class="btn btn-del p-2 w-100" id="btn-del"></Button> -->
                    </div>
                </div>
                <table class="mt-4 w-100" id="table">
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>texas</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
